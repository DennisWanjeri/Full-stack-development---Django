<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback</title>
</head>

<body>
    <h1>Hotel feedback form</h1>
    <form method="get">
        <h3>Are you from inside the US or outside the US</h3>
        <label for="inus">Inside: </label>
        <input type="radio" name="loc" id="inus" value="inside">
        <label for="outusa">Outside: </label>
        <input type="radio" name="loc" id="outusa" value="outside">
        <h3>How was your service?</h3>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>
        <h3>Any other feedback?</h3>
        <textarea name="mytext" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="SUBMIT">

    </form>
</body>

</html>
